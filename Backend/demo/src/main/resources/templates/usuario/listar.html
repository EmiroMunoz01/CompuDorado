<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shop"></i> Mi Tienda
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Título y botón crear -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h1><i class="bi bi-people"></i> Lista de Usuarios</h1>
            </div>
            <div class="col-md-6 text-end">
                <a href="/tienda/usuario/crear" class="btn btn-primary">
                    <i class="bi bi-person-plus"></i> Nuevo Usuario
                </a>
            </div>
        </div>

        <!-- Mensajes flash -->
        <div th:if="${mensaje}" class="alert alert-dismissible fade show"
            th:classappend="${tipoMensaje == 'success'} ? 'alert-success' : 'alert-danger'" role="alert">
            <i class="bi bi-check-circle" th:if="${tipoMensaje == 'success'}"></i>
            <i class="bi bi-exclamation-triangle" th:if="${tipoMensaje == 'error'}"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tabla de usuarios -->
        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>

                                <th><i class="bi bi-person"></i> Nombre</th>
                                <th><i class="bi bi-card-text"></i> Cédula</th>
                                <th><i class="bi bi-envelope"></i> Email</th>
                                <th><i class="bi bi-telephone"></i> Dirección</th>
                                <th><i class="bi bi-gear"></i> Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">

                                <td th:text="${usuario.nombre}"></td>
                                <td th:text="${usuario.apellido}"></td>
                                <td th:text="${usuario.cedula}"></td>
                                <td th:text="${usuario.email}"></td>
                                <td th:text="${usuario.direccion}"></td>

                                <td>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                        <button type="button" class="btn btn-sm btn-outline-warning">
                                            <i class="bi bi-pencil"></i>
                                        </button>

                                        <button type="button" class="btn btn-sm btn-outline-danger"
                                            th:onclick="'confirmarEliminacion(' + ${usuario.cedula} + ')'">
                                            <i class="bi bi-trash"></i>
                                        </button>

                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Mensaje si no hay usuarios -->
                    <div th:if="${#lists.isEmpty(usuarios)}" class="text-center py-4">
                        <i class="bi bi-people display-1 text-muted"></i>
                        <p class="text-muted mt-3">No hay usuarios registrados</p>
                        <a href="/tienda/usuario/crear" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> Crear primer usuario
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function confirmarEliminacion(cedula) {
            // 1. Muestra un diálogo de confirmación al usuario
            if (confirm('¿Estás seguro de que deseas eliminar este registro?')) {
                // 2. Si el usuario acepta, crea un formulario invisible
                let form = document.createElement('form');
                form.method = 'POST'; // Usa el método POST

                // 3. Establece la URL de acción con el ID correcto
                // Asegúrate de que la ruta '/usuario/eliminar/' coincida con tu @PostMapping
                form.action = '/tienda/usuario/eliminar/' + cedula;

                // 4. Añade el formulario a la página y lo envía inmediatamente
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
