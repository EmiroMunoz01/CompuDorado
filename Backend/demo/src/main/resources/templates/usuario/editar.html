<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="/path/to/bootstrap.css" />
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Usuario</h2>

        <form th:action="@{/tienda/usuario/editar/{cedula}(cedula=${usuario.cedula})}"
              th:object="${usuario}"
              method="post">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text"
                       id="nombre"
                       class="form-control"
                       th:field="*{nombre}"
                       required />
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text"
                       id="apellido"
                       class="form-control"
                       th:field="*{apellido}"
                       required />
            </div>

            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula:</label>
                <input type="number"
                       id="cedula"
                       class="form-control"
                       th:field="*{cedula}"
                       readonly />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email"
                       id="email"
                       class="form-control"
                       th:field="*{email}"
                       required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password"
                       id="password"
                       class="form-control"
                       th:field="*{password}"
                       required />
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text"
                       id="direccion"
                       class="form-control"
                       th:field="*{direccion}"
                       required />
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a th:href="@{/tienda/usuario/listar}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
