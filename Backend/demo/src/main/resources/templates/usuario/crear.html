<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shop"></i> Compudorado
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/tienda/usuario/listar">
                    <i class="bi bi-people"></i> Usuarios
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Título -->
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="bi bi-person-plus"></i> <span th:text="${titulo}">Crear Usuario</span>
                </h1>
            </div>
        </div>

        <!-- Mensajes de error global -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulario -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-person-badge"></i> Información del Usuario
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tienda/usuario/crear}" th:object="${usuario}" method="post">



                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="bi bi-person"></i> Nombre *
                                </label>
                                <input type="text" th:field="*{nombre}" class="form-control"
                                    th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"
                                    placeholder="Ingrese el nombre completo" required>
                                <div th:if="${#fields.hasErrors('nombre')}" class="invalid-feedback">
                                    <span th:errors="*{nombre}"></span>
                                </div>
                            </div>



                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="bi bi-person"></i> Apellido *
                                </label>
                                <input type="text" th:field="*{apellido}" class="form-control"
                                    th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''"
                                    placeholder="Ingrese el apellido completo" required>
                                <div th:if="${#fields.hasErrors('apellido')}" class="invalid-feedback">
                                    <span th:errors="*{apellido}"></span>
                                </div>
                            </div>


                            <!-- Cédula -->
                            <div class="mb-3">
                                <label for="cedula" class="form-label">
                                    <i class="bi bi-card-text"></i> Cédula *
                                </label>
                                <input type="number" th:field="*{cedula}" class="form-control"
                                    th:classappend="${#fields.hasErrors('cedula')} ? 'is-invalid' : ''"
                                    placeholder="Ingrese la cédula" required>
                                <div th:if="${#fields.hasErrors('cedula')}" class="invalid-feedback">
                                    <span th:errors="*{cedula}"></span>
                                </div>
                            </div>



                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email *
                                </label>
                                <input  th:field="*{email}" class="form-control"
                                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                    placeholder="usuario@ejemplo.com" required>
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>


                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="direccion" class="form-label">
                                    <i class="bi bi-geo-alt"></i> Contraseña
                                </label>



                                <input type="password" th:field="*{password}" class="form-control"
                                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                    placeholder="password" required>



                                
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                    <span th:errors="*{password}"></span>
                                </div>
                            </div>



                            <!-- Dirección -->
                            <div class="mb-3">
                                <label for="direccion" class="form-label">
                                    <i class="bi bi-geo-alt"></i> Dirección
                                </label>
                                <textarea th:field="*{direccion}" class="form-control"
                                    th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''" rows="3"
                                    placeholder="Ingrese la dirección (opcional)"></textarea>
                                <div th:if="${#fields.hasErrors('direccion')}" class="invalid-feedback">
                                    <span th:errors="*{direccion}"></span>
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/tienda/usuario/listar" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Crear Usuario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
